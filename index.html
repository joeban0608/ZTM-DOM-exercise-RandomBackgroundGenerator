<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</gradient-generator></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="gradient">
    <div class="container">
        <div class="title">
            <h1>BACKGROUND 
                <br>GENERATOR
                <br>背景產生器
            </h1>
        </div>
        <div>
            <input class="color1" type="color" name="color1" value="#ff0000">
            <input class="color2" type="color" name="color2" value="#0000ff">
        <!-- oninput="function()" 擴充性較差 -->
        <!-- <input oninput="setGradientBackground()" class="color1" type="color" name="color1" value="#ff0000">
        <input oninput="setGradientBackground()" class="color2" type="color" name="color2" value="#0000ff"> -->
        </div> 
        <div class="context">
            <h4>CURRENT CSS BACKGROUND 
                <br>當前CSS的背景參數
            </h4>
        </div>
        <div class="outputParameters">
            <!-- tag of output's strings about current css color parameters -->
            <h3></h3>
        </div>

        <!-- coolbutton -->
        <!-- reference:https://codepen.io/nazarelen/pen/vKmNPx -->
        <div class="coolStylessButton">
            <a href="#">
            <span>Random</span>
            </a>
        </div>
    </div>

    <!-- <script src="./script.js"></script> -->
    <script src="./cleanerScript.js"></script>
</body>
</html>
